codecov:
  require_ci_to_pass: true
ignore:
  - "**/SystemNormalizers"
coverage:
  status:
    default_rules:
      flag_coverage_not_uploaded_behavior: pass
    project:
      fhir:
        target: auto
        threshold: 1%
        flags:
          - fhir
      fhir-generators:
        target: auto
        threshold: 1%
        flags:
          - fhir-generators

    patch:
      fhir:
        target: 80
        threshold: 1%
        base: auto
        flags:
          - fhir
      fhir-generators:
        target: 80
        threshold: 1%
        base: auto
        flags:
          - fhir-generators

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes
  branches: null
  show_carryforward_flags: false

flags:
  fhir:
    paths:
      - interop-fhir/
    carryforward: true
  fhir-generators:
    paths:
      - interop-fhir-generators/
    carryforward: true
